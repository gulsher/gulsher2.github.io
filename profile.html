<section id="displayProfile">
	<div class="container text-center p-5" >
	<div class="row">
				<div id="cover" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 coverHeight">

          <div class="row">

            <div id="profilePhoto" class="col-3 col-sm-3 col-md-3 col-lg-2 col-xl-2" style="margin:3em 0 1em 0;">
              
            </div>

          </div>
					
				</div>
        </div>
        <div class="jumbotron">
        <div class="row p-3">

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 userDetails">

          <div class="row rowStyle">

            <div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
              Name :
            </div>
            <div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="userName">
            </div>

          </div>


          <div class="row rowStyle">

            <div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
              Quote : 
            </div>
            <div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="favouritrQuote">
            </div>

          </div>

          <div class="row rowStyle">

            <div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
              Email : 
            </div>
            <div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="EmailId">
            </div>

          </div>
          <div class="row rowStyle">

            <div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
              Gender : 
            </div>
            <div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="Gender">
            </div>

          </div>

          <div class="row rowStyle">

            <div class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
              Dob : 
            </div>
            <div class="col-8 col-sm-9 col-md-10 col-lg-10 col-xl-10" id="Dob">
            </div>

          </div>

        </div>

      </div>
    </div>
		</div>
</section>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mx-auto" id="exampleModalLabel">Please provide your token for FB</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       	<div class="form-group">
       		<form>
       			
      <div class="text-center"><label for="Input">Token Input</label></div>
    <input type="text" class="form-control text-center" id="tokenInput" placeholder="input" required>
    <br>
    <button id="btnShowFbDetail" type="submit" class="form-control center-block btn btn-danger"> Get data</button>
</form>
  </div>
      </div>
      
    </div>
  </div>
</div>
